    <div class="jumbotron jumbotronLogin "> <!-- jumbotron jumbotron-fluid -->
      <img class="card-img-banner img-fluid " src="images/logo.png" alt="Logo de la universidad Libre" >      

      <h2><p class="lead"><h2>Registro de Profesores</h2></p>
      <hr class="my-4">
      <form>
              <div class="container">
                  <div class="row justify-content-center"> 
                      <div class="col-md-6 ">
                        
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Nombres">
                          </div>       
                          <p></p>
                          <div class="input-group">
                            <input type="text" class="form-control" id="inputLastName" aria-describedby="lastnameHelp" placeholder="Apellidos">
                          </div>
                          <p></p>
                          <div class="input-group">
                          <input type="text" class="form-control" id="inputStudentCode" aria-describedby="studentCodeHelp" placeholder="Código de Profesor">
                          </div>
                          <p></p>
                          <div class="input-group">
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Correo Universitario">
                          </div>  
                          <p></p>
                           <div class="input-group">
                            <input type="text" class="form-control" id="inputFaculty" aria-describedby="facultyHelp" placeholder="Facultad a la que pertenece">
                          </div>  
                          <p></p>
                           
                          <div class="input-group">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">       
            
                            <div class="input-group-append" >
                              <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                            </div>
                          </div>
                          <small class="form-text text-muted">Click en el ojo para mostrar / ocultar</small>
            
                          
                            <div class="botonesLogin">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                          <!-- </div> -->
                        </div>
                      
                  </div>
              </div>
          

              


        
      </form>
        
    </div>
