              <div class="container">
                  <div class="row justify-content-center"> 
                      <div class="col-md-6 ">
                            <div class="input-group">
                              <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Nombres">
                            </div>       
                            <p></p>
                            <div class="input-group">

                            </div>
                            <p></p>
                            <div class="input-group">
                            <input type="text" class="form-control" id="inputStudentCode" aria-describedby="studentCodeHelp" placeholder="Código de Estudiante">
                            </div>
                            <p></p>
                            <div class="input-group">
                              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Correo Universitario">
                            </div>  
                            <p></p>
                            <!-- <div class="input-group">
                              <input type="text" class="form-control" id="inputFaculty" aria-describedby="facultyHelp" placeholder="Facultad">
                            </div>   -->
                            <div class="form-group">
                              <label for="sel1">Facultad:</label>
                              <select class="form-control" id="sel1">
                                <option>Derecho, Ciencias Políticas y Sociales</option>
                                <option>Ciencias de la Educación</option>
                                <option>Ciencias Económicas, Administrativas y Contables</option>
                                <option>Filosofía y Ciencias Humanas</option>
                                <option>Ingeniería</option>
                              </select>
                            </div>
                            <p></p>
                            <div class="input-group">
                              <input type="text" class="form-control" id="inputProgram" aria-describedby="programHelp" placeholder="Programa">
                            </div>  
                            <p></p>
                            <div class="input-group">
                              <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">       
              
                              <div class="input-group-append" >
                                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                              </div>
                            </div>
                            <small class="form-text text-muted">Click en el ojo para mostrar / ocultar</small>
              
                            <div class="botonesLogin">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                          
                        </div>
                      
                  </div>
              </div>
